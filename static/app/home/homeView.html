<div>
  <h1>Hey, type in a sentence</h1>

  <div class="panel">
    <form class="form-inline" ng-submit="getSentence()">
      <div class="form-group url-form">
        <input ng-model="sentence" type="text" class="form-control" placeholder="Type in any English sentence">
      </div>
      <button type="submit" class="btn btn-primary">Show Parse Tree</button>
    </form>
  </div>

  <h2>{{verb}} <strong>{{noun}}</strong>!</h2>  
</div>
